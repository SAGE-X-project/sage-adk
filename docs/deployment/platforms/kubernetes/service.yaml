---
apiVersion: v1
kind: Service
metadata:
  name: sage-agent
  namespace: sage-system
  labels:
    app: sage-agent
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"  # AWS NLB
spec:
  type: LoadBalancer
  selector:
    app: sage-agent
  ports:
  - name: http
    port: 80
    targetPort: 8080
    protocol: TCP
  - name: https
    port: 443
    targetPort: 8080
    protocol: TCP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 3600

---
apiVersion: v1
kind: Service
metadata:
  name: sage-agent-metrics
  namespace: sage-system
  labels:
    app: sage-agent
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9090"
spec:
  type: ClusterIP
  selector:
    app: sage-agent
  ports:
  - name: metrics
    port: 9090
    targetPort: 9090
    protocol: TCP

---
apiVersion: v1
kind: Service
metadata:
  name: sage-agent-headless
  namespace: sage-system
  labels:
    app: sage-agent
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app: sage-agent
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    protocol: TCP
