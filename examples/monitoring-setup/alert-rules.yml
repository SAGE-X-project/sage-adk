groups:
  - name: sage_adk_alerts
    interval: 30s
    rules:
      # High Error Rate
      - alert: HighErrorRate
        expr: |
          rate(sage_adk_requests_total{status="error"}[5m]) /
          rate(sage_adk_requests_total[5m]) > 0.05
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value | humanizePercentage }} (threshold: 5%)"

      # Critical Error Rate
      - alert: CriticalErrorRate
        expr: |
          rate(sage_adk_requests_total{status="error"}[5m]) /
          rate(sage_adk_requests_total[5m]) > 0.10
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Critical error rate detected"
          description: "Error rate is {{ $value | humanizePercentage }} (threshold: 10%)"

      # High Response Time
      - alert: HighResponseTime
        expr: |
          histogram_quantile(0.95,
            rate(sage_adk_request_duration_seconds_bucket[5m])
          ) > 1.0
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High response time (P95)"
          description: "P95 response time is {{ $value | humanizeDuration }}"

      # Agent Down
      - alert: AgentDown
        expr: up{job="sage-agent"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "SAGE ADK Agent is down"
          description: "Agent {{ $labels.instance }} has been down for more than 1 minute"

      # High Memory Usage
      - alert: HighMemoryUsage
        expr: |
          (go_memstats_alloc_bytes / go_memstats_sys_bytes) > 0.90
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage"
          description: "Memory usage is {{ $value | humanizePercentage }} of system memory"

      # High CPU Usage
      - alert: HighCPUUsage
        expr: |
          rate(process_cpu_seconds_total[5m]) > 0.80
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage"
          description: "CPU usage is {{ $value | humanizePercentage }}"

      # Storage Connection Issues
      - alert: StorageConnectionErrors
        expr: |
          rate(sage_adk_storage_errors_total[5m]) > 0.01
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Storage connection errors"
          description: "Storage error rate: {{ $value }} errors/sec"

      # LLM API Errors
      - alert: LLMAPIErrors
        expr: |
          rate(sage_adk_llm_errors_total[5m]) > 0.05
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "LLM API errors detected"
          description: "LLM error rate: {{ $value }} errors/sec"

      # Low Request Rate (potential issue)
      - alert: LowRequestRate
        expr: |
          rate(sage_adk_requests_total[5m]) < 0.1
        for: 15m
        labels:
          severity: info
        annotations:
          summary: "Unusually low request rate"
          description: "Request rate is {{ $value }} req/sec (may indicate an issue)"

      # Circuit Breaker Open
      - alert: CircuitBreakerOpen
        expr: sage_adk_circuit_breaker_state{state="open"} == 1
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "Circuit breaker is open"
          description: "Circuit breaker for {{ $labels.name }} has been open for 2 minutes"

  - name: infrastructure_alerts
    interval: 30s
    rules:
      # Redis Down
      - alert: RedisDown
        expr: up{job="redis"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Redis is down"
          description: "Redis has been down for more than 1 minute"

      # Node High CPU
      - alert: NodeHighCPU
        expr: |
          100 - (avg by(instance) (rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Node high CPU usage"
          description: "CPU usage on {{ $labels.instance }} is {{ $value | humanizePercentage }}"

      # Node High Memory
      - alert: NodeHighMemory
        expr: |
          (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) > 0.90
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Node high memory usage"
          description: "Memory usage on {{ $labels.instance }} is {{ $value | humanizePercentage }}"

      # Node High Disk Usage
      - alert: NodeHighDisk
        expr: |
          (1 - (node_filesystem_avail_bytes / node_filesystem_size_bytes)) > 0.85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Node high disk usage"
          description: "Disk usage on {{ $labels.instance }} {{ $labels.mountpoint }} is {{ $value | humanizePercentage }}"
