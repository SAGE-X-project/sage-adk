apiVersion: v1
kind: Service
metadata:
  name: sage-adk-agent
  namespace: sage-adk
  labels:
    app: sage-adk-agent
spec:
  type: ClusterIP
  selector:
    app: sage-adk-agent
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
  - name: metrics
    port: 8080
    targetPort: metrics
    protocol: TCP
  sessionAffinity: None

---
apiVersion: v1
kind: Service
metadata:
  name: sage-adk-agent-headless
  namespace: sage-adk
  labels:
    app: sage-adk-agent
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app: sage-adk-agent
  ports:
  - name: http
    port: 8080
    targetPort: http
    protocol: TCP
