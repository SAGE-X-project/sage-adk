apiVersion: v1
kind: Secret
metadata:
  name: sage-adk-secrets
  namespace: sage-adk
  labels:
    app: sage-adk-agent
type: Opaque
stringData:
  # LLM API Keys (base64 encoded in production)
  # Create with: kubectl create secret generic sage-adk-secrets --from-literal=openai-api-key=YOUR_KEY
  openai-api-key: ""
  anthropic-api-key: ""
  gemini-api-key: ""

  # Database Passwords
  postgres-password: ""
  redis-password: ""

  # SAGE DID Private Key (for SAGE protocol)
  sage-did-private-key: ""

---
