apiVersion: apps/v1
kind: Deployment
metadata:
  name: sage-adk-agent
  namespace: sage-adk
  labels:
    app: sage-adk-agent
    version: v1.1.0
spec:
  replicas: 3
  selector:
    matchLabels:
      app: sage-adk-agent
  template:
    metadata:
      labels:
        app: sage-adk-agent
        version: v1.1.0
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: sage-adk-agent
      containers:
      - name: sage-adk-agent
        image: sage-x-project/sage-adk-agent:v1.1.0
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        - name: metrics
          containerPort: 8080
          protocol: TCP
        env:
        - name: AGENT_NAME
          valueFrom:
            configMapKeyRef:
              name: sage-adk-config
              key: agent.name
        - name: AGENT_DESCRIPTION
          valueFrom:
            configMapKeyRef:
              name: sage-adk-config
              key: agent.description
        - name: SERVER_PORT
          value: "8080"
        - name: PROTOCOL_MODE
          valueFrom:
            configMapKeyRef:
              name: sage-adk-config
              key: protocol.mode
        - name: STORAGE_TYPE
          valueFrom:
            configMapKeyRef:
              name: sage-adk-config
              key: storage.type
        - name: REDIS_ADDRESS
          valueFrom:
            configMapKeyRef:
              name: sage-adk-config
              key: redis.address
        - name: POSTGRES_HOST
          valueFrom:
            configMapKeyRef:
              name: sage-adk-config
              key: postgres.host
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: sage-adk-secrets
              key: openai-api-key
              optional: true
        - name: ANTHROPIC_API_KEY
          valueFrom:
            secretKeyRef:
              name: sage-adk-secrets
              key: anthropic-api-key
              optional: true
        - name: GEMINI_API_KEY
          valueFrom:
            secretKeyRef:
              name: sage-adk-secrets
              key: gemini-api-key
              optional: true
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health/live
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health/ready
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /health/startup
            port: http
          initialDelaySeconds: 0
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 30
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: config
          mountPath: /etc/sage-adk
          readOnly: true
      volumes:
      - name: tmp
        emptyDir: {}
      - name: config
        configMap:
          name: sage-adk-config
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - sage-adk-agent
              topologyKey: kubernetes.io/hostname
      topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: DoNotSchedule
        labelSelector:
          matchLabels:
            app: sage-adk-agent
